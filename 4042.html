<html lang="en" class="no-js">

    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->

<!-- hijacking: on/off - animation: none/scaleDown/rotate/gallery/catch/opacity/fixed/parallax -->

<body data-hijacking="on" data-animation="opacity">
    <!-- main-container -->
    <div class="st-container" id="st-container">
        <!-- main-nav -->
        <nav class="st-menu st-effect-11" id="menu-11">
            <h2 class="icon icon-lab">Sidebar</h2>
            <ul>
                <li><a class="icon icon-data" href="#">Data Management</a></li>
                <li><a class="icon icon-location" href="#">Location</a></li>
                <li><a class="icon icon-study" href="#">Study</a></li>
                <li><a class="icon icon-photo" href="#">Collections</a></li>
                <li><a class="icon icon-wallet" href="#">Credits</a></li>
            </ul>
        </nav>
        <!-- animate-container -->
        <div class="st-pusher">
            <div class="st-content">
                <div class="st-content-inner">
                    <!-- Content -->

                    <div class="solution-banner">
                        <div style="background-image: url(img/404.jpg);"></div>
                    </div>
                    <section class="cd-section cd-section_01 visible">
                        <div>
                            <div class="big-logo__text solutions-title anim-brick animate-bricks direction-down animated" style="animation-delay: .75s;">

                            </div>

                            <div class="bottom-text anim-brick animate-bricks direction-down animated" style="animation-delay: 1.6s;">

                            </div>
                        </div>
                    </section>

                    <div class="cd-border">
                        <div class="cd-border__container">
                            <div class="cd-border__top">
                                <div class="cd-border__line cd-border__line_left"></div>
                                <div class="logo">
                                    <a href="/">
                                        <img src="img/logo.png" alt="">

                                            Индивидуальное <br>изготовление мебели на заказ
                                        </span>
                                    </a>
                                </div>
                                <div class="cd-border__line cd-border__line_middle"></div>
                                <div id="st-trigger-effects">
                                    <button class="menu-burger" data-effect="st-effect-11">Меню</button>
                                </div>
                                <div class="cd-border__line cd-border__line_right"></div>
                            </div>
                            <div class="cd-border__bottom">
                                <div class="cd-border__line cd-border__line_left"></div>
                                <div class="contacts">
                                    <div>
                                        <div>+7 (912) <span>657-55-70</span></div>
                                        <div>+7 (343) <span>200-03-82</span></div>
                                    </div>
                                </div>
                                <div class="cd-border__line cd-border__line_middle"></div>
                                <div class="cd-border__separator"></div>
                                <div class="cd-border__line cd-border__line_middle"></div>
                                <a href="https://1pos.ru" title="Создание и продвижение сайта ipos" target="_blank" class="developer">
                                    <img src="img/iPOS.png" alt="iPOS">
                                    <span class="developer__text">Создание и продвижение сайта</span>
                                </a>
                                <div class="cd-border__line cd-border__line_right"></div>
                            </div>
                            <div class="cd-border__side">
                                <div class="cd-border__left-side"><span></span></div>
                                <div class="cd-border__right-side"><span></span></div>
                            </div>
                            <nav class="cd-nav">
                                <ul class="cd-vertical-nav">
                                    <li><a href="#0" class="cd-prev inactive">Next</a></li>
                                    <li><a href="#0" class="cd-next">Prev</a></li>
                                </ul>
                            </nav>
                        </div>

                    <!-- End Content -->
                </div>
            </div>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/main.js"></script> <!-- Resource jQuery -->
    <script src="js/classie.js"></script>
    <script src="lib/burger/js/sidebarEffects.js"></script>
    <!-- Swiper JS -->
    <script src="lib/swiper/dist/js/swiper.min.js"></script>
